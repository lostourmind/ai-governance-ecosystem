language_scope:
  html: HTML5 semantic elements only
  css: CSS3 plus container queries and cascade layers
  javascript: ES2023 modules in the browser
frameworks:
  disallowed:
    - React
    - Vue
    - Svelte
    - jQuery
    - CSS frameworks that ship global resets and components
  allowed:
    - No build tools required
    - Light bundlers if strictly needed for production
accessibility_minimums:
  wcag_target: "2.1 AA"
  keyboard:
    - All controls operable by Tab and Enter or Space
    - Focus visible and meets 3:1 contrast
  aria:
    - Use native semantics first
    - Only add ARIA when no native control fits
performance_budgets:
  mobile_mid_tier:
    fcp_ms: 2000
    lcp_ms: 2500
    js_total_kb: 150
    css_total_kb: 100
    image_total_kb_above_the_fold: 300
  caching:
    static_assets: "cache-control: public, max-age=31536000, immutable"
    html: "cache-control: no-store"
security:
  rules:
    - No inline event handlers in HTML
    - Avoid eval and dynamic script creation with untrusted input
    - Sanitize HTML from external sources
  headers_examples:
    csp: "default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'"
    referrer_policy: "strict-origin-when-cross-origin"
    permissions_policy: "geolocation=(), microphone=(), camera=()"
browser_support:
  baseline:
    - "Last 2 versions of Chromium, Firefox, Safari"
    - "Safari 15+"
coding_standards:
  css:
    naming: BEM or utility classes
    specificity: keep low. avoid id selectors
  js:
    globals: avoid
    types: prefer JSDoc for public functions
    formatting: run a formatter
project_structure:
  directories:
    - "css/"
    - "js/"
    - "assets/"
  files_minimum:
    - "index.html"
    - "css/styles.css"
    - "js/app.js"
review_checklists:
  html:
    - One h1
    - Landmarks present
    - Labels bound to inputs
  css:
    - Responsive layout verified at key widths
    - Color contrast checked
  js:
    - Events delegated where useful
    - Fetch calls abortable
    - Errors surfaced to users
