# === PLATFORM CAPABILITIES MATRIX ===
platform_capabilities:
  Claude:
    execution_capability: false
    strengths: [analysis, code_generation, recommendations, documentation]
    limitations: [no_execution, no_file_modification, no_image_processing]
    image_restoration: deprecated
    handoff_trigger: execution_required
    authority_boundaries: [read, analyze, recommend, delegate]
    
  Copilot:
    execution_capability: limited_sandbox
    strengths: [scaffolding, templates, github_integration, repository_access]
    limitations: [limited_execution_environment, no_image_remastering]
    image_restoration: deprecated
    handoff_trigger: complex_analysis_required
    authority_boundaries: [read, modify_github_context, scaffold, template]
    
  ChatGPT:
    execution_capability: false
    strengths: [lightweight_validation, quick_responses, file_generation]
    limitations: [poor_load_handling, context_compression, no_execution]
    image_restoration: deprecated
    handoff_trigger: heavy_computation_required
    authority_boundaries: [read, validate_lightweight, generate_files]
    
  Gemini:
    execution_capability: unknown_pending_validation
    strengths: [to_be_determined]
    limitations: [to_be_determined]
    image_restoration: deprecated
    handoff_trigger: capability_assessment_required
    authority_boundaries: [to_be_validated]
    
  External_Tools:
    image_processing:
      approved_tools: [Nero_AI, ESRGAN, Real_ESRGAN, GFPGAN]
      capability: specialized_image_restoration
      authority: full_image_modification
    execution_environments:
      user_local: full_execution_capability
      cloud_services: platform_dependent
      sandboxes: limited_capability

# === SESSION MANAGEMENT PROTOCOLS ===
session_management:
  new_session_triggers:
    - major_platform_handoff
    - scope_boundary_change
    - governance_violation_recovery
    - context_length_threshold_exceeded
    - task_type_fundamental_change
    
  session_continuation_appropriate:
    - iterative_refinement_within_scope
    - progressive_validation_checkpoints
    - mutation_log_building_within_task
    - rollback_scenarios_within_objective
    
  context_transfer_requirements:
    critical_elements:
      - governance_registry_reference
      - active_constraints_and_boundaries
      - capability_declarations_current
      - rollback_anchors_established
      - mutation_log_critical_entries
    elements_to_discard:
      - conversational_tangents
      - failed_approaches_documented
      - exploratory_discussions_resolved
      - historical_context_not_scope_relevant

