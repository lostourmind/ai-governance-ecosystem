# === CROSS-PLATFORM HANDOFF PROTOCOL ===
cross_platform_handoff:
  enforcement: required
  validation_sequence:
    - registry_check
    - capability_match
    - authority_confirm
    - rollback_anchor_establish
  failure_protocol: halt_and_delegate
  mutation_log_required: true
  
  handoff_context_requirements:
    - session_id
    - source_tool
    - target_tool
    - task_scope
    - capability_requirements
    - authority_boundaries
    - success_criteria
    - failure_conditions
    - rollback_anchor

