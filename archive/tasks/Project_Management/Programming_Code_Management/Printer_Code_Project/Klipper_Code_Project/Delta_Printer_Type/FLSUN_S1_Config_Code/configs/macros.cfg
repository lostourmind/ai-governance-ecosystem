    {% if use_bounds %}
        {% set cx = (xmin + xmax) / 2.0 %}
        {% set cy = (ymin + ymax) / 2.0 %}
        RESPOND MSG="GOV: moving to print area center X={cx} Y={cy}"
        G1 X{cx} Y{cy} F9000
