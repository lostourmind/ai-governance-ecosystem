version: v1.0.0  
gate_controls:
  code_quality:
    status: enforced
    checks:
      - syntax
      - performance
      - security
  scope_drift:
    status: monitored
    detection:
      - lifecycle mismatch
      - undeclared execution
  progress_validation:
    status: required
    checkpoints:
      - declared objective
      - rollback anchor
      - mutation_log entry
