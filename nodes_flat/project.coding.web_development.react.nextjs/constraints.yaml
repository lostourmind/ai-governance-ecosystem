constraints:
  hard_limits:
    - constraint: "No secret access in client components"
      reason: "Prevent credential leakage"
      enforcement: mandatory
    - constraint: "Define caching per route"
      reason: "Correctness and performance"
      enforcement: mandatory

  soft_limits:
    - constraint: "Prefer server components; promote to client only when interactive UI required"
      reason: "Reduce bundle size"
      enforcement: advisory

  compatibility_requirements:
    - requirement: "Security headers configured"
      applies_to: "all deployments"
      validation_method: "CI scan and runtime check"

dependencies:
  required:
    - name: "Next.js"
      version: ">=13"
      source: "npm registry"
  optional:
    - name: "CDN"
      benefit: "Global caching and delivery"
      alternative: "Static hosting with cache rules"

platform_specifics:
  ai_tool_considerations:
    chatgpt:
      - "Ask for rendering mode and caching policy before suggesting code"
    claude:
      - "Return minimal examples with SSR/ISR notes"

mutation_log:
  - "[PHASE:CONSTRAINTS] Node-specific limitations documented"
  - "[PHASE:DEPENDENCIES] Required and optional dependencies identified"
  - "[PHASE:PLATFORM] AI tool specific considerations added"
